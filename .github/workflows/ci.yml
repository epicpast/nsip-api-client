name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check code formatting with Black
      run: black --check src/ tests/ examples/

    - name: Check import sorting with isort
      run: isort --check-only src/ tests/ examples/

    - name: Lint with flake8
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ tests/ --count --max-complexity=15 --max-line-length=100 --statistics

    - name: Type check with mypy
      run: mypy src/ --ignore-missing-imports

    - name: Security check with bandit
      run: bandit -r src/ -ll

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with pytest
      run: pytest --cov=nsip_client --cov=nsip_mcp --cov=nsip_skills --cov-report=xml --cov-report=term-missing --cov-fail-under=95 -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    name: Build Packages
    needs: [quality, test]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine hatchling

    - name: Build nsip-client package
      run: |
        cd packaging/nsip-client
        python -m build
        twine check dist/*

    - name: Build nsip-mcp-server package
      run: |
        cd packaging/nsip-mcp-server
        python -m build
        twine check dist/*

    - name: Upload client artifacts
      uses: actions/upload-artifact@v5
      with:
        name: nsip-client-dist
        path: packaging/nsip-client/dist/

    - name: Upload server artifacts
      uses: actions/upload-artifact@v5
      with:
        name: nsip-mcp-server-dist
        path: packaging/nsip-mcp-server/dist/
